      body: "ユーザーは，当社の書面による事前の承諾なく，本規約上の地位及び本規約に基づく権利または義務を第三者に譲渡したり，担保に供したりすることはできません。"
    article15:
      title: "第15条（準拠法・裁判管轄）"
      body: "本規約の解釈にあたっては，日本法を準拠法とします。本サービスに関して紛争が生じた場合には，当社の本店所在地を管轄する裁判所を専属的合意管轄とします。"





